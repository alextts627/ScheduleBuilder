<script>
YUI().use('dd-delegate', 'dd-drop-plugin', 'dd-drop', function(Y) {
    Y.DD.DDM.on('drag:drophit', function(e) {
        var drop = e.drop.get('node'),
        drag = e.drag.get('node');
        
        drag.setStyles({
            left: 0,
            top: 0,
            backgroundColor: drag.getStyle('backgroundColor')
        });
        
        drop.appendChild(drag);
    });

    Y.DD.DDM.on('drag:end', function(e) {
        var drag = e.target;
        //Put our styles back
        drag.get('node').setStyles({
            left: 0,
            top: 0
        });
    });

    var dragable = Y.Node.all('#class div');
    dragable.each(function(v,k) {
        var ind = new Y.DD.Drag({
            node: v
        });
    });

    var targets = Y.Node.all('#main div');
    targets.each(function(v,k) {
       var ind = new Y.DD.Drop({
           node: v
       });
    });
});
</script>
